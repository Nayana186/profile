<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card UI Design</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
<link rel="manifest" href="/site.webmanifest">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-image">
        </div>
        <div class="text-data"></div>
        <span class="name">Nayana Surendran</span>
        <span class="job">A passionate aspirer.</span>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/nayana-surendran-b50b8532b/" class= "link1"  target="_blank">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://wa.me/918078808199" target="blank" class="link2"> 
                <i class='bx bxl-whatsapp'></i>
            </a>
    </div>
    <div class="buttons">
        
        <div class="button">
            <a href="mailto:neina444@gmail.com" style="text-decoration: none;color: white; ">E-Mail</a>
            </div>

    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'id="heartIcon"></i>
            <span id="likeCount">0</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span >1.2k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span>650</span>
        </div>
        </div>
    </div>
    <script>
        const heartIcon = document.getElementById('heartIcon');
        const likecount = document.getElementById('likeCount')
        let likes=0;
        heartIcon.addEventListener('click', function() {
            heartIcon.classList.toggle('heart-active');
            if (heartIcon.classList.contains('heart-active')) {
            likes++; // Increase the count
        } else {
            likes--; // Decrease the count
        }if (likes >= 1000) {
            likeCount.textContent = (likes / 1000).toFixed(1) + 'k'; // Display in "k" format for large numbers
        } else {
            likeCount.textContent = likes; // Display the full number for smaller values
        }
        });
    </script> 
            
       
        
  
    
</body>
